<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New Recipie</button>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<a href="#" class="list-group-item clearfix" *ngFor="let rec of recipes">
			<div class="pull-left">
				<h4 class="list-group-item-heading">{{ rec.name }} </h4>
				<p class="list-group-item-text"> {{ rec.description }} </p> 
			</div>
			<span class="pull-right">
				<img class="img-responsive" src={{rec.imagePath}} alt={{rec.name}} style="max-height: 50px" />
			</span>
		</a>
		<app-recipes-item></app-recipes-item>
	</div>
</div>
